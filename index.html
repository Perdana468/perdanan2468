<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="title" content="Kata Kata dari Kak Gem!" />
    <meta name="description" content="ayo kita paham bersama Kak Gem! PAHAM!" />
    <meta name="author" content="Joudev" />
    <meta
      name="keywords"
      content="kata kata kak gem, kak gem, joudev, joudevcoy, kasih paham kak gem!, paham kak gem"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/tailwind.js"></script>
    <title>Kata Kata Kak Gem!</title>
  </head>
  <body>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilites;

      @layer utilites {
        body {
          @apply bg-yellow-50 flex justify-center items-center h-screen;
        }
      }
    </style>

    <h1
      class="copyright text-[1.1rem] fixed bottom-0 py-3 font-bold opacity-30"
    >
      Developed by camar
    </h1>

    <div
      class="card-box w-[200%] max-w-[1000px] bg-yellow-300 rounded-lg px-4 py-5 flex flex-col shadow-lg"
    >
      <span class="title text-3xl text-center font-bold"
        >curhat dengan marsha</span
      >
      <img
        alt="Kak Gem"
        class="card-image max-h-[200px] object-scale-down block my-4"
        src="img/meo.png"
      />

      <input
        placeholder="Masukan Namamu.."
        type="text"
        class="card-input text-[1.1rem] px-3 py-1 rounded-md border-none outline-none"
        id="text-input"
      />
      <button
        class="card-button bg-slate-900 text-white font-bold text-[1.1rem] px-3 py-2 rounded-md mt-3 active:scale-[.97] transition"
      >
        kirim pesan
      </button>
    </div>

    <div
      class="kata-overlay font-black fixed top-0 left-0 bg-[#000509bb] w-full h-0 overflow-hidden px-4"
    >
      <div class="flex justify-end mb-4 mt-[70px]">
        <div class="bg-green-500 text-white rounded-lg shadow p-3 max-w-xs">
          <p class="text-[1.1rem]" id="msg-1">[Chat]</p>
          <span
            class="text-xs text-white opacity-70 block text-right mt-2 clock"
            >[Clock]</span
          >
        </div>
      </div>

      <div class="flex justify-start mb-4">
        <div class="bg-white rounded-lg shadow p-3 max-w-xs">
          <p class="text-[1.1rem] text-gray-800" id="msg-2">[Chat]</p>
          <span class="text-xs text-gray-400 block text-right mt-2 clock"
            >[Clock]</span
          >
        </div>
      </div>

      <div class="flex justify-start mb-4">
        <div class="bg-white rounded-lg shadow p-3 max-w-xs">
          <video
            controls
            class="max-w-[350px] bg-slate-400 max-h-[450px] rounded-md"
            src="img/mar.mp4"
            loop
            autoplay
            muted
          ></video>
          <span class="text-xs text-gray-400 block text-right mt-2 clock"
            >[Clock]</span
          >
        </div>
      </div>

      <div class="flex justify-end mb-4">
        <div class="bg-green-500 text-white rounded-lg shadow p-3 max-w-xs">
          <p class="text-[1.1rem]" id="msg-3">Paham!</p>
          <span
            class="text-xs text-white opacity-70 block text-right mt-2 clock"
            >[Clock]</span
          >
        </div>
      </div>

      <div class="flex justify-center mb-4">
        <div class="bg-green-700 text-white rounded-full shadow p-3 max-w-xs">
          <a class="text-[1.1rem] text-green-50" href="/">Tanya kak gem</a>
        </div>
      </div>
    </div>
    <audio src="img/namal.mp3" controls autoplay loop></audio>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/skrip.js"></script>
  </body>
</html>
